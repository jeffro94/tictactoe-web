<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="t3.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="game">
        <div class="game-info">
            <span id="info-message">Welcome! This game supports two players. It's Player 1's turn.</span>  
            <button id="btnPlayAgain" type="button" hidden>Play Again</button>
        </div>
        <div class="game-options">
            <div>
                <span>Player 2 Auto-Play</span>
                <input type="checkbox" id="autoPlay" checked />
            </div>
            <div>
                <span>Difficulty Level</span>
                <select id="difficulty">
                    <option>1</option>
                    <option selected>2</option>
                </select>
            </div>
        </div>
        <div class="game-board">
            <div class="game-row">
                <div class="game-cell" data-position="[0,0]"></div>
                <div class="game-cell" data-position="[0,1]"></div>
                <div class="game-cell" data-position="[0,2]"></div>
            </div>
            <div class="game-row">
                <div class="game-cell" data-position="[1,0]"></div>
                <div class="game-cell" data-position="[1,1]"></div>
                <div class="game-cell" data-position="[1,2]"></div>
            </div>
            <div class="game-row">
                <div class="game-cell" data-position="[2,0]"></div>
                <div class="game-cell" data-position="[2,1]"></div>
                <div class="game-cell" data-position="[2,2]"></div>
            </div>
        </div>
    </div>

    <script src="t3.js"></script>
</body>
